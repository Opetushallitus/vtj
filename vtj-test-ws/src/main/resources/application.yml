server:
  ssl:
    enabled: ${vtj_testws_ssl_enabled:false}
    trust-store: "${vtj_testws_truststore:/root/oph-environment/authentication/vtj-service/truststore.p12}"
    trust-store-password: "${ssm_vtj_truststore_password:password}"
    key-store: "${vtj_testws_keystore:/root/oph-environment/authentication/vtj-service/keystore.p12}"
    key-store-password: "${ssm_vtj_keystore_password:password}"
    key-alias: "${vtj_testws_key_alias:vtj-test-ws}"
    key-password: "${ssm_vtj_keystore_password:password}"
    client-auth: ${vtj_testws_client_auth:none}
    # TLSv1.3 ei tue optionaalista client-serti√§ ("want")
    enabled-protocols: [TLSv1.2]
  servlet:
    context-path: "/vtj-test-ws"
  tomcat:
    accesslog:
            enabled: true
            directory: "${vtj_testws_access_log_dir:${user.home}/logs}"
            prefix: "access_vtj-test-ws"
            suffix: ".log"
            pattern: "{\"timestamp\": \"%{yyyy-MM-dd'T'HH:mm:ss.SSSZ}t\", \"responseCode\": \"%s\", \"request\": \"%r\", \"responseTime\": \"%D\", \"requestMethod\": \"%m\", \"service\": \"vtj-test-ws\", \"environment\": \"${env.name}\", \"customer\": \"OPH\", \"user-agent\": \"%{User-Agent}i\", \"x-forwarded-for\": \"%{X-Forwarded-For}i\", \"x-real-ip\": \"%{X-Real-IP}i\", \"remote-ip\": \"%a\",  \"response-size\": \"%B\", \"referer\": \"%{Referer}i\"}"
            request-attributes-enabled: true
            rotate: true
            rename-on-rotate: true
            max-days: 7
    remote:
      port-header: X-Real-Port
    remoteip:
      protocol-header: X-Real-Proto
management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
logging.level.root: "${env_loglevel:INFO}"
vtj-test-ws:
  datastore:
    oppijanumerorekisteri:
      enabled: ${vtj_oppijanumerorekisteri_enabled:false}
      host: "${vtj_oppijanumerorekisteri_host:${host_alb:'http://oppijanumerorekisteri'}}"
      username: "${vtj_oppijanumerorekisteri_username:${ssm_vtj_oppijanumerorekisteri_username:'not_used'}}"
      password: "${vtj_oppijanumerorekisteri_password:${ssm_vtj_oppijanumerorekisteri_password:'not_used'}}"
