version: "3.3"
services:
  vtj-service:
    build: ./vtj-service
    ports:
      - "8080:8080"
    volumes:
      - ./dev_keys:/root/oph-environment/authentication/vtj-service:ro
  vtj-test-ws:
    build: ./vtj-test-ws
    environment:
      - vtj-test-ws.ssl-enabled=true
      - vtj-test-ws.client-auth=want
      - vtj-test-ws.datastore.oppijanumerorekisteri-enabled
      - vtj-test-ws.datastore.oppijanumerorekisteri-host
      - vtj-test-ws.datastore.oppijanumerorekisteri-username
      - vtj-test-ws.datastore.oppijanumerorekisteri-password
#      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,address=*:8001,server=y,suspend=n"
#    ports:
#      - "8001:8001"
    volumes:
      - ./dev_keys:/root/oph-environment/authentication/vtj-service:ro
